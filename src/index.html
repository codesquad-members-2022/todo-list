<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list ver.alan</title>
  </head>
  <body>
    <header>
      <h1>TO-DO LIST</h1>
      <div class="menuBtn"></div>
    </header>
    <div class="main">
      <div class="column-container">
        <div class="column">
          <div class="column-header">
            <div class="column-header__info">
              <div class="column-header__title"></div>
              <div class="column-header__count"></div>
            </div>
            <div class="column-header__util">
              <!-- 모든 이미지, 아이콘은 div의 백그라운드 이미지로 인코딩해서 사용 -->
              <div class="column-header__add-btn"></div>
              <div class="column-header__delete-btn"></div>
            </div>
          </div>
        </div>
        <ul class="card-list">
          <!-- 일반 카드 상태 -->
          <li class="card">
            <div class="card-contents">
              <div class="card-contents__title"></div>
              <div class="card-contents__description"></div>
              <div class="card-contents__author"></div>
            </div>
            <div class="card__delete-btn"></div>
          </li>
          <!-- editing 카드 상태 -->
          <li class="card">
            <div class="card-contents">
              <div class="card-contents__title"></div>
              <div class="card-contents__description"></div>
            </div>
            <div class="card__util-btn">
              <div class="card__util-btn--cancel"></div>
              <div class="card__util-btn--regist"></div>
            </div>
          </li>
        </ul>
        <div class="log-container">
          <div class="log__close-btn"></div>
          <ul class="log-list">
            <li class="log">
              <div class="log__emoji"></div>
              <div class="log-contents">
                <div class="log-contents__user"></div>
                <div class="log-contents__description"></div>
                <div class="log-contents__time"></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
