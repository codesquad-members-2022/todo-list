<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do List</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="header__title">TO-Do LIST</h1>
      <span class="header__menu-btn"
        ><svg
          width="17"
          height="11"
          viewBox="0 0 17 11"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0 1V0H17V1H0ZM17 5V6H0V5H17ZM0 10H17V11H0V10Z"
            fill="black"
          />
        </svg>
      </span>
    </header>
    <main>
      <section class="main__tag-zone">
        <div class="main__tag">
          <div class="main__tag-title">
            <span class="tag-title">해야할 일</span
            ><span class="tag-cnt">0</span>
          </div>
          <div class="main__tag-btn">
            <span class="add-btn"
              ><svg
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="gray"
                  d="M0.105709 7.53033L0.105709 6.46967H6.46967V0.105713H7.53033V6.46967H13.8943V7.53033H7.53033V13.8943H6.46967V7.53033H0.105709Z"
                  fill="black"
                />
              </svg> </span
            ><span class="remove-btn"
              ><svg
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="gray"
                  d="M1.5 11.25L0.75 10.5L5.25 6L0.75 1.5L1.5 0.75L6 5.25L10.5 0.75L11.25 1.5L6.75 6L11.25 10.5L10.5 11.25L6 6.75L1.5 11.25Z"
                  fill="black"
                />
              </svg>
            </span>
          </div>
        </div>

        <div class="main__tag">
          <div class="main__tag-title">
            <span class="tag-title">하고있는 일</span
            ><span class="tag-cnt">0</span>
          </div>
          <div class="main__tag-btn">
            <span class="add-btn"
              ><svg
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="gray"
                  d="M0.105709 7.53033L0.105709 6.46967H6.46967V0.105713H7.53033V6.46967H13.8943V7.53033H7.53033V13.8943H6.46967V7.53033H0.105709Z"
                  fill="black"
                />
              </svg> </span
            ><span class="remove-btn"
              ><svg
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="gray"
                  d="M1.5 11.25L0.75 10.5L5.25 6L0.75 1.5L1.5 0.75L6 5.25L10.5 0.75L11.25 1.5L6.75 6L11.25 10.5L10.5 11.25L6 6.75L1.5 11.25Z"
                  fill="black"
                />
              </svg>
            </span>
          </div>
        </div>

        <div class="main__tag">
          <div class="main__tag-title">
            <span class="tag-title">완료한 일</span
            ><span class="tag-cnt">0</span>
          </div>
          <div class="main__tag-btn">
            <span class="add-btn"
              ><svg
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="gray"
                  d="M0.105709 7.53033L0.105709 6.46967H6.46967V0.105713H7.53033V6.46967H13.8943V7.53033H7.53033V13.8943H6.46967V7.53033H0.105709Z"
                  fill="black"
                />
              </svg> </span
            ><span class="remove-btn"
              ><svg
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="gray"
                  d="M1.5 11.25L0.75 10.5L5.25 6L0.75 1.5L1.5 0.75L6 5.25L10.5 0.75L11.25 1.5L6.75 6L11.25 10.5L10.5 11.25L6 6.75L1.5 11.25Z"
                  fill="black"
                />
              </svg>
            </span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
