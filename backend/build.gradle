plugins {
    id 'org.springframework.boot' version '2.6.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    enabled = false
}

dependencies {

    /* Spring-Boot*/
    implementation 'org.springframework.boot:spring-boot-starter-web'

    /* H2 database */
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc'
    implementation group: 'com.h2database', name: 'h2', version: '2.0.206'

    /* Mysql */
    runtimeOnly 'mysql:mysql-connector-java'

    /* AssertJ */
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.assertj:assertj-core:3.22.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'

    /* Lombok */
    implementation 'org.projectlombok:lombok'
    annotationProcessor "org.projectlombok:lombok"

    /* Springfox */
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'io.springfox:springfox-swagger-ui:3.0.0'

    /* Jackson */
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.13.2'

    /* Aop */
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '2.6.4'
    runtimeOnly group: 'org.aspectj', name: 'aspectjrt', version: '1.9.8'
    runtimeOnly group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.8'
}

test {
    useJUnitPlatform()
}
