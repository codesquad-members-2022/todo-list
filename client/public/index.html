<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style/css/style.css" />
    <script defer type="module" src="../src/js/app.js"></script>
    <title>Hemtori ToDo</title>
  </head>
  <body>
    <header></header>
    <main>
      <ul class="column__list">
        <li class="column__item" data-index="0">
          <div class="column__item--title">
            <div class="column__item--title-text">
              <h2 class="column__title">해야할 일</h2>
              <div class="column__task--count">2</div>
            </div>
            <div class="column__item--title-menu">
              <img src="./svg/icon-add.svg" class="column__task--add-button" />
              <img src="./svg/icon-delete.svg" class="column__list--delete-button" />
            </div>
          </div>
          <ul class="column__task--list">
            <li class="column__task--item" data-index="0">
              <section>
                <input readonly type="text" class="column__task--title" value="GitHub 공부하기" />
                <textarea class="column__task--comment" spellcheck="false">add, commit, push</textarea>
                <span class="column__task--author">author by web</span>
              </section>
              <img src="./svg/icon-delete.svg" class="column__task--delete-button" />
            </li>
            <li class="column__task--item" data-index="1">
              <section>
                <input readonly type="text" class="column__task--title" value="블로그에 포스팅할 것" />
                <textarea readonly class="column__task--comment" spellcheck="false">* GitHub 공부내용&#10* 모던 자바스크립트 1장 공부내용</textarea>
                <span class="column__task--author">author by web</span>
              </section>
              <img src="./svg/icon-delete.svg" class="column__task--delete-button" />
            </li>
          </ul>
        </li>
        <li class="column__item" data-index="1">
          <div class="column__item--title">
            <div class="column__item--title-text">
              <h2 class="column__title">하고 있는 일</h2>
              <div class="column__task--count">2</div>
            </div>
            <div class="column__item--title-menu">
              <img src="./svg/icon-add.svg" class="column__task--add-button" />
              <img src="./svg/icon-delete.svg" class="column__list--delete-button" />
            </div>
          </div>
          <ul class="column__task--list">
            <li class="column__task--item" data-index="0">
              <section>
                <div class="section__header">
                  <input readonly type="text" class="column__task--title" value="HTML/CSS 공부하기"/>
                  <img src="./svg/icon-delete.svg" class="column__task--delete-button" />
                </div>
                <textarea readonly class="column__task--comment" spellcheck="false">input 태그 실습</textarea>
                <div class="column__task--button">
                  <button class="column__task--cancle-button">취소</button>
                  <button class="column__task--accent-button">수정</button>
                </div>
              </section>
            </li>
            <li class="column__task--item" data-index="0">
              <section>
                <div class="section__header">
                  <input readonly type="text" class="column__task--title" value="GitHub 공부하기" />
                  <img src="./svg/icon-delete.svg" class="column__task--delete-button" />
                </div>
                <textarea readonly class="column__task--comment" spellcheck="false">add, commit, push</textarea>
                <span class="column__task--author">author by web</span>
              </section>
            </li>
          </ul>
        </li>
        <li class="column__item" data-index="2">
          <div class="column__item--title">
            <div class="column__item--title-text">
              <h2 class="column__title">완료한 일</h2>
              <div class="column__task--count">0</div>
            </div>
            <div class="column__item--title-menu">
              <img src="./svg/icon-add.svg" class="column__task--add-button" />
              <img src="./svg/icon-delete.svg" class="column__list--delete-button" />
            </div>
          </div>
          <ul class="column__task--list"></ul>
        </li>
      </ul>
    </main>
    <aside></aside>
  </body>
</html>
