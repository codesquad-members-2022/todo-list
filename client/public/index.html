<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투두리스트</title>
  </head>
  <body>
    <div class="todo-container">
      <header class="header">
        <h1>TO-DO LIST</h1>
        <img class="header--history-btn" src="./asset/icon/icon-history-layer-button.svg"></img>
      </header>

      <main class="main">
        <ul class="column-list">
          <li class="column" data-column="0">
            <div class="column__header">
              <div class="column__header__content">
                <h2 class="column__header--title">해야할 일</h2>
                <div class="column__header--card-count">2</div>
              </div>
              <div class="column__header__btn">
                <img class="column__header--add-card" src="./asset/icon/icon-card-add-button.svg" />
                <img class="column__header--delete-card" src="./asset/icon/icon-card-delete-button.svg" />
              </div>
            </div>
            <ul class="card-list">
              <li class="card" data-card="1">
                <div class="card__content">
                  <input class="card__content--title" required readonly value="블로그에 포스팅할 것" />
                  <textarea class="card__content--text">* GitHub 공부내용&#10* 모던 자바스크립트 1장 공부내용</textarea>
                  <span class="card__content--author">author by web</span>
                </div>
                <img class="card--delete-card" src="./asset/icon/icon-card-delete-button-strong.svg" />
              </li>
              <li class="card" data-card="0">
                <div class="card__content">
                  <input class="card__content--title" required readonly value="GitHub 공부하기" />
                  <textarea class="card__content--text">add, commit, push</textarea>
                  <span class="card__content--author">author by web</span>
                </div>
                <img class="card--delete-card" src="./asset/icon/icon-card-delete-button-strong.svg" />
              </li>
            </ul>
          </li>
          <li class="column" data-column="1">
            <div class="column__header">
              <div class="column__header__content">
                <h2 class="column__header--title">하고 있는 일</h2>
                <div class="column__header--card-count">1</div>
              </div>
              <div class="column__header__btn">
                <img class="column__header--add-card" src="./asset/icon/icon-card-add-button.svg" />
                <img class="column__header--delete-card" src="./asset/icon/icon-card-delete-button.svg" />
              </div>
            </div>
            <ul class="card-list">
              <li class="card" data-card="0">
                <div class="card__content">
                  <input class="card__content--title" required readonly value="HTML/CSS 공부하기" />
                  <textarea class="card__content--text">input 태그 실습</textarea>
                  <span class="card__content--author">author by web</span>
                </div>
                <img class="card--delete-card" src="./asset/icon/icon-card-delete-button-strong.svg" />
              </li>
            </ul>
          </li>
        </ul>
      </main>
    </div>
    <aside class="history"></aside>
  </body>
</html>
