<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="/styles/scss/index.css">
    </link>
</head>

<body>

    <header class="todo-header">
        <h2 class="todo-header-title">TO-DO List</h2>
        <span class="menu-sidebar-icon"><svg width="17" height="11" viewBox="0 0 17 11" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M0 1V0H17V1H0ZM17 5V6H0V5H17ZM0 10H17V11H0V10Z" fill="black" />
            </svg>
            <span class="menu-sidebar">
            </span>
        </span class="menu-sidebar-icon">

    </header>

    <section class="todo-column first">
        <div class="todo-title">
            <span class="todo-name">해야할 일
                <div class="count"><span class="number">2</span></div>
            </span>

            <div class="todo-title-btn">
                <span class="add">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M0.105713 7.53033L0.105713 6.46967H6.46967V0.105713H7.53033V6.46967H13.8943V7.53033H7.53033V13.8943H6.46967V7.53033H0.105713Z"
                            fill="#BDBDBD" />
                    </svg>
                </span>
                <span class="delete">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M1.5 11.25L0.75 10.5L5.25 6L0.75 1.5L1.5 0.75L6 5.25L10.5 0.75L11.25 1.5L6.75 6L11.25 10.5L10.5 11.25L6 6.75L1.5 11.25Z"
                            fill="#BDBDBD" />
                    </svg>
                </span>


            </div>
        </div>
        <div class="todo-card">
            <div class="wrapper">
                <h2 class="card-title">this is title</h2><span class="card-content">content</span>
                <span class="card-caption">this is caption</span>
            </div>
            <span class="delete-card">
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M1.5 11.25L0.75 10.5L5.25 6L0.75 1.5L1.5 0.75L6 5.25L10.5 0.75L11.25 1.5L6.75 6L11.25 10.5L10.5 11.25L6 6.75L1.5 11.25Z"
                        fill="#828282" />
                </svg>

            </span>

        </div>
        <div class="todo-card">
            <div class="wrapper">
                <h2 class="card-title"></h2><span class="card-content"></span><span class="card-caption"></span>
            </div>
            <span class="delete-card">
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">

                        d="M1.5 11.25L0.75 10.5L5.25 6L0.75 1.5L1.5 0.75L6 5.25L10.5 0.75L11.25 1.5L6.75 6L11.25 10.5L10.5 11.25L6 6.75L1.5 11.25Z"
                        fill="#828282" />
                </svg>
            </span>

        </div>
    </section>
